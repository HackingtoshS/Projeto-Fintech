<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantura - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_web.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card bg-login">  <!-- Usando a classe customizada -->
                    <div class="card-body">
                        <div class="logo-container mb-4 text-center">
                            <img src="logo_login.png" alt="Logo" class="img-fluid logo">
                        </div>
                        <form action="index.html">
                            <input type="email" class="form-control mb-3" placeholder="Digite seu e-mail">
                            <input type="password" class="form-control mb-3" placeholder="Digite sua senha">
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="lembrar">
                                <label class="form-check-label text-light" for="lembrar">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-block btn-dark">Entrar</button>
                            <a href="#" class="btn btn-block btn-outline-light mt-3">Criar sua conta</a> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
